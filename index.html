<body>
    <h1>BAKRA EID COUNTDOWN</h1>
  
    <div class="container">
        <h3>Be Ready Musalmano, Time left in Bakra Eid..</h3>

            <div class="box"> <span id="minnutes"></span> (Minutes) </div>
            <div class="box"> <span id="seconds"></span> (Seconds) </div> 
        </div>
    </div>
